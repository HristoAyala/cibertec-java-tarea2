<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Mantenimiento de Facturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Mantenimiento de Facturas</a>
</nav>
<div class="container-fluid">
    <br/>
    <div class="row">
        <div class="col-sm-8">
            <!--BEGIN Formulario de Registro de Nueva Factura-->
            <form th:object="${facturaBean}" th:action="@{facturaGrabar.do}" enctype="multipart/form-data"
                  method="post">
                <div class="card">
                    <div class="card-header">
                        Registrar nueva Factura
                    </div>
                    <div class="card-body">

                            <div class="form-group row">
                                <label for="numero" class="col-sm-2 col-form-label">Numero:</label>
                                <div class="col-sm-4">
                                    <input id="numero" th:field="*{numero}" type="text" class="form-control">
                                </div>
                                <label for="cliente" class="col-sm-2 col-form-label">Cliente:</label>
                                <div class="col-sm-4">
                                    <input id="cliente" th:field="*{cliente}" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="monto" class="col-sm-2 col-form-label">Monto:</label>
                                <div class="col-sm-4">
                                    <input id="monto" th:field="*{monto}" type="text" class="form-control">
                                </div>
                                <label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
                                <div class="col-sm-4">
                                    <input id="fecha" th:field="*{fecha}" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="moneda" class="col-sm-2 col-form-label">Moneda:</label>
                                <div class="col-sm-4">
                                    <input id="moneda" th:field="*{moneda}" type="text" class="form-control">
                                </div>
                            </div>
                            <!--<input type="submit" value="Grabar" class="btn btn-primary button-submit"/>-->

                    </div>
                </div>
                <!--END Formulario de Registro de Nueva Factura-->


                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-dark">
                            <tr class="info">
                                <th>Id</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Parcial</th>
                            </tr>
                            <tbody>
                            <tr th:each="detalle, detalleStat : ${facturaBean.detalles}">
                                <td>
                                    <input type="text" th:value="${detalle.idDetalle}" th:field="*{detalles[__${detalleStat.index}__].idDetalle}" class="form-control" />
                                </td>
                                <td>
                                    <input type="text" th:value="${detalle.producto}" th:field="*{detalles[__${detalleStat.index}__].producto}" class="form-control" />
                                </td>
                                <td>
                                    <input type="text" th:value="${detalle.cantidad}" th:field="*{detalles[__${detalleStat.index}__].cantidad}" class="form-control" />
                                </td>
                                <td>
                                    <input type="text" th:value="${detalle.precioUnitario}" th:field="*{detalles[__${detalleStat.index}__].precioUnitario}" class="form-control" />
                                </td>
                                <td>
                                    <input type="text" th:value="${detalle.parcial}" th:field="*{detalles[__${detalleStat.index}__].parcial}" class="form-control" />
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <input type="submit" value="Grabar Detalle de Factura" class="btn btn-primary button-submit"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br/><br/>
</div>
</body>
</html>
